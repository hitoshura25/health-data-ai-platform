name: WebAuthn Stack CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'webauthn-stack/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'webauthn-stack/**'

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'webauthn-stack/package-lock.json'

      - name: Generate Docker Secrets
        run: |
          mkdir -p webauthn-stack/docker/secrets
          openssl rand -base64 32 | cut -c1-32 > webauthn-stack/docker/secrets/postgres_password
          openssl rand -base64 32 | cut -c1-32 > webauthn-stack/docker/secrets/redis_password
          openssl rand -base64 32 | cut -c1-32 > webauthn-stack/docker/secrets/jwt_master_key
          chmod 600 webauthn-stack/docker/secrets/*
          echo "✅ Docker secrets generated"

      - name: Verify Secrets
        working-directory: webauthn-stack/docker
        run: |
          bash setup-secrets.sh

      - name: Generate mTLS Certificates
        working-directory: webauthn-stack/docker
        run: |
          bash generate-certs.sh
          echo "✅ mTLS certificates generated"

      - name: Verify Certificates
        working-directory: webauthn-stack/docker
        run: |
          echo "Verifying certificate files..."
          ls -lh certs/*.pem | grep -E "gateway-|service-|ca-"
          echo "✅ All certificate files present and readable"

      - name: Configure JWT Rotation for CI Testing
        working-directory: webauthn-stack/docker
        run: |
          cat > .env <<EOF
          # CI-specific JWT key rotation (accelerated for testing)
          MPO_AUTHN_JWT_KEY_ROTATION_INTERVAL=30s
          MPO_AUTHN_JWT_KEY_GRACE_PERIOD=15s
          MPO_AUTHN_JWT_KEY_RETENTION=30s
          EOF
          echo "✅ CI environment configuration created"

      - name: Start Docker Services
        working-directory: webauthn-stack/docker
        run: |
          docker compose up -d --wait
          echo "✅ Docker services started and healthy"

      - name: Debug Container Status (if startup fails)
        if: failure()
        working-directory: webauthn-stack/docker
        run: |
          echo "======================================"
          echo "Container Status:"
          echo "======================================"
          docker compose ps

          echo ""
          echo "======================================"
          echo "Sidecar Logs:"
          echo "======================================"
          docker logs example-service-sidecar 2>&1 || echo "Sidecar not running"

          echo ""
          echo "======================================"
          echo "Example Service Logs:"
          echo "======================================"
          docker logs example-service 2>&1 || echo "Example service not running"

          echo ""
          echo "======================================"
          echo "Gateway Logs:"
          echo "======================================"
          docker logs envoy-gateway 2>&1 || echo "Gateway not running"

          echo ""
          echo "======================================"
          echo "WebAuthn Server Logs:"
          echo "======================================"
          docker logs webauthn-server 2>&1 || echo "WebAuthn server not running"

          echo ""
          echo "======================================"
          echo "Testing bash /dev/tcp in CI environment:"
          echo "======================================"
          docker run --rm envoyproxy/envoy:v1.29-latest bash -c '(echo > /dev/tcp/google.com/80) >/dev/null 2>&1 && echo "✅ /dev/tcp works in CI" || echo "❌ /dev/tcp does NOT work in CI"'

      - name: Wait for Services to be Ready
        run: |
          echo "⏳ Waiting for WebAuthn server to be ready..."
          timeout=120  # 2 minutes
          elapsed=0
          interval=2

          while [ $elapsed -lt $timeout ]; do
            if curl -f -s http://localhost:8000/health > /dev/null; then
              echo "✅ WebAuthn server is ready (${elapsed}s)"
              exit 0
            fi
            echo "⏳ Waiting... (${elapsed}s)"
            sleep $interval
            elapsed=$((elapsed + interval))
          done

          echo "❌ WebAuthn server failed to become ready after ${timeout}s"
          docker compose -f webauthn-stack/docker/docker-compose.yml logs
          exit 1

      - name: Install Dependencies
        working-directory: webauthn-stack
        run: |
          npm ci
          echo "✅ Dependencies installed"

      - name: Build TypeScript Client
        working-directory: webauthn-stack
        run: |
          npm run build
          echo "✅ TypeScript client built"

      - name: Install Playwright Browsers
        working-directory: webauthn-stack
        run: |
          npx playwright install --with-deps chromium
          echo "✅ Playwright browsers installed"

      - name: Run Playwright E2E Tests
        working-directory: webauthn-stack
        timeout-minutes: 10
        env:
          CI: true
        run: |
          npm test

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: webauthn-stack/playwright-report/
          retention-days: 7

      - name: Upload Test Results (Screenshots, Videos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: webauthn-stack/test-results/
          retention-days: 7

      - name: Stop Docker Services
        if: always()
        working-directory: webauthn-stack/docker
        run: |
          docker compose down -v
          echo "✅ Docker services stopped and cleaned up"
