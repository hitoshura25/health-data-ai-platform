name: WebAuthn Stack CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'webauthn-stack/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'webauthn-stack/**'

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'webauthn-stack/package-lock.json'

      - name: Generate Docker Secrets
        run: |
          mkdir -p webauthn-stack/docker/secrets
          openssl rand -base64 32 | cut -c1-32 > webauthn-stack/docker/secrets/postgres_password
          openssl rand -base64 32 | cut -c1-32 > webauthn-stack/docker/secrets/redis_password
          openssl rand -base64 32 | cut -c1-32 > webauthn-stack/docker/secrets/jwt_master_key
          chmod 600 webauthn-stack/docker/secrets/*
          echo "‚úÖ Docker secrets generated"

      - name: Verify Secrets
        working-directory: webauthn-stack/docker
        run: |
          bash setup-secrets.sh

      - name: Generate mTLS Certificates
        working-directory: webauthn-stack/docker
        run: |
          bash generate-certs.sh
          echo "‚úÖ mTLS certificates generated"

      - name: Verify Certificates
        working-directory: webauthn-stack/docker
        run: |
          echo "Verifying certificate files..."
          ls -lh certs/*.pem | grep -E "gateway-|service-|ca-"
          echo "‚úÖ All certificate files present and readable"

      - name: Configure JWT Rotation for CI Testing
        working-directory: webauthn-stack/docker
        run: |
          cat > .env <<EOF
          # CI-specific JWT key rotation (accelerated for testing)
          MPO_AUTHN_JWT_KEY_ROTATION_INTERVAL=30s
          MPO_AUTHN_JWT_KEY_GRACE_PERIOD=15s
          MPO_AUTHN_JWT_KEY_RETENTION=30s
          EOF
          echo "‚úÖ CI environment configuration created"

      - name: Start Docker Services
        working-directory: webauthn-stack/docker
        run: |
          docker compose up -d --wait
          echo "‚úÖ Docker services started and healthy"

      - name: Debug Container Status (if startup fails)
        if: failure()
        working-directory: webauthn-stack/docker
        run: |
          echo "======================================"
          echo "Container Status:"
          echo "======================================"
          docker compose ps

          echo ""
          echo "======================================"
          echo "Sidecar Logs:"
          echo "======================================"
          docker logs example-service-sidecar 2>&1 || echo "Sidecar not running"

          echo ""
          echo "======================================"
          echo "Example Service Logs:"
          echo "======================================"
          docker logs example-service 2>&1 || echo "Example service not running"

          echo ""
          echo "======================================"
          echo "Gateway Logs:"
          echo "======================================"
          docker logs envoy-gateway 2>&1 || echo "Gateway not running"

          echo ""
          echo "======================================"
          echo "WebAuthn Server Logs:"
          echo "======================================"
          docker logs webauthn-server 2>&1 || echo "WebAuthn server not running"

          echo ""
          echo "======================================"
          echo "Testing bash /dev/tcp in CI environment:"
          echo "======================================"
          docker run --rm envoyproxy/envoy:v1.29-latest bash -c '(echo > /dev/tcp/google.com/80) >/dev/null 2>&1 && echo "‚úÖ /dev/tcp works in CI" || echo "‚ùå /dev/tcp does NOT work in CI"'

      - name: Wait for Services to be Ready
        run: |
          echo "‚è≥ Waiting for WebAuthn server to be ready..."
          timeout=120  # 2 minutes
          elapsed=0
          interval=2

          while [ $elapsed -lt $timeout ]; do
            if curl -f -s http://localhost:8000/health > /dev/null; then
              echo "‚úÖ WebAuthn server is ready (${elapsed}s)"
              exit 0
            fi
            echo "‚è≥ Waiting... (${elapsed}s)"
            sleep $interval
            elapsed=$((elapsed + interval))
          done

          echo "‚ùå WebAuthn server failed to become ready after ${timeout}s"
          docker compose -f webauthn-stack/docker/docker-compose.yml logs
          exit 1

      - name: Install Dependencies
        working-directory: webauthn-stack
        run: |
          npm ci
          echo "‚úÖ Dependencies installed"

      - name: Build TypeScript Client
        working-directory: webauthn-stack
        run: |
          npm run build
          echo "‚úÖ TypeScript client built"

      - name: Install Playwright Browsers
        working-directory: webauthn-stack
        run: |
          npx playwright install --with-deps chromium
          echo "‚úÖ Playwright browsers installed"

      - name: Generate Health Services Environment
        run: |
          ./setup-all-services.sh
          # Override port to avoid conflict with WebAuthn Gateway (8000)
          echo "HEALTH_API_PORT=8001" >> .env
          # Override WEBAUTHN_JWKS_URL for CI environment (localhost instead of host.docker.internal)
          echo "WEBAUTHN_JWKS_URL=http://localhost:8000/.well-known/jwks.json" >> .env
          # Set JWKS cache to 15 seconds (half of 30s rotation interval)
          # This ensures health-api detects key rotation quickly and cache stays fresh
          echo "WEBAUTHN_JWKS_CACHE_LIFESPAN=15" >> .env
          echo "‚úÖ Health services environment configured"

      - name: Start Health Services Dependencies
        run: |
          # Start infrastructure required by health-api
          docker compose up -d postgres redis minio rabbitmq
          echo "‚úÖ Health services dependencies started"

      - name: Wait for Health Dependencies
        run: |
          echo "‚è≥ Waiting for MinIO..."
          timeout=60
          elapsed=0
          interval=2

          while [ $elapsed -lt $timeout ]; do
            if curl -f -s http://localhost:9000/minio/health/live > /dev/null 2>&1; then
              echo "‚úÖ MinIO ready (${elapsed}s)"
              break
            fi
            sleep $interval
            elapsed=$((elapsed + interval))
          done

          echo "‚úÖ Waiting for PostgreSQL..."
          docker compose exec -T postgres pg_isready -U healthapi_user -d healthapi || true

          echo "‚úÖ All dependencies ready"

      - name: Start Health API Service
        run: |
          docker compose up -d health-api
          echo "‚úÖ Health API started"

      - name: Wait for Health API
        run: |
          echo "‚è≥ Waiting for Health API on port 8001..."
          timeout=120
          elapsed=0
          interval=2

          while [ $elapsed -lt $timeout ]; do
            if curl -f -s http://localhost:8001/health/live > /dev/null 2>&1; then
              echo "‚úÖ Health API ready (${elapsed}s)"
              exit 0
            fi
            echo "‚è≥ Waiting... (${elapsed}s)"
            sleep $interval
            elapsed=$((elapsed + interval))
          done

          echo "‚ùå Health API failed to start after ${timeout}s"
          docker compose logs health-api
          exit 1

      - name: Verify Health API Configuration
        run: |
          echo "üîç Verifying health-api environment variables..."
          docker compose exec -T health-api printenv | grep WEBAUTHN || echo "‚ùå WEBAUTHN vars not found"
          echo ""
          echo "üìã Testing JWKS endpoint from health-api container..."
          docker compose exec -T health-api curl -f -s -m 5 http://localhost:8000/.well-known/jwks.json | head -20 || echo "‚ùå JWKS not reachable from container (5s timeout)"
          echo ""
          echo "üìã Testing JWKS endpoint from CI host..."
          curl -f -s -m 5 http://localhost:8000/.well-known/jwks.json | head -20 || echo "‚ùå JWKS not reachable from host (5s timeout)"
          echo ""
          echo "üìã Testing health-api health endpoint..."
          curl -f -s -m 5 http://localhost:8001/health/live || echo "‚ùå Health API not responding (5s timeout)"

      - name: Run Playwright E2E Tests
        working-directory: webauthn-stack
        timeout-minutes: 10
        env:
          CI: true
        run: |
          npm test

      - name: Debug Test Failures (Service Logs)
        if: failure()
        run: |
          echo "========================================"
          echo "Health API Logs (Last 200 lines):"
          echo "========================================"
          docker compose logs --tail=200 health-api || echo "Health API logs not available"

          echo ""
          echo "========================================"
          echo "Health API Container Status:"
          echo "========================================"
          docker compose ps health-api || echo "Health API not running"

          echo ""
          echo "========================================"
          echo "WebAuthn Server Logs (Last 100 lines):"
          echo "========================================"
          cd webauthn-stack/docker && docker compose logs --tail=100 webauthn-server || echo "WebAuthn server logs not available"

          echo ""
          echo "========================================"
          echo "Envoy Gateway Logs (Last 50 lines):"
          echo "========================================"
          docker compose logs --tail=50 envoy-gateway || echo "Envoy gateway logs not available"

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: webauthn-stack/playwright-report/
          retention-days: 7

      - name: Upload Test Results (Screenshots, Videos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: webauthn-stack/test-results/
          retention-days: 7

      - name: Stop Docker Services
        if: always()
        run: |
          # Stop health services stack (from root directory)
          docker compose down -v
          echo "‚úÖ Health services stopped"

          # Stop webauthn stack
          cd webauthn-stack/docker && docker compose down -v
          echo "‚úÖ WebAuthn services stopped"

          echo "‚úÖ All Docker services stopped and cleaned up"
