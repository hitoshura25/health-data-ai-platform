# This GitHub Actions workflow runs tests for the message-queue service.

name: Message Queue CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/message-queue/**'
      - 'infrastructure/**'
      - 'setup-all-services.sh'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/message-queue/**'
      - 'infrastructure/**'
      - 'setup-all-services.sh'

jobs:
  test-message-queue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate .env files
        run: |
          chmod +x infrastructure/setup-secure-env.sh
          chmod +x setup-all-services.sh
          ./setup-all-services.sh

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r services/message-queue/requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          chmod +x run-tests.sh
          ./run-tests.sh message-queue -v -s
