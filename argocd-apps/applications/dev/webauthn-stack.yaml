apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webauthn-stack-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.slack: deployments
    notifications.argoproj.io/subscribe.on-health-degraded.slack: alerts
spec:
  project: health-platform

  source:
    repoURL: https://github.com/hitoshura25/health-data-ai-platform  # Update with your repo
    targetRevision: main
    path: helm-charts/health-platform/charts/webauthn-stack
    helm:
      valueFiles:
        - ../../values-dev.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: health-platform-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
