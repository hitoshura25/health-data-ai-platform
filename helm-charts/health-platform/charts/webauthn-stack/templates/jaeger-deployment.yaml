{{- if .Values.jaeger.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: {{ .Values.namespace }}
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: webauthn-stack
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.jaeger.replicaCount }}
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/name: jaeger
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: tracing
        app.kubernetes.io/part-of: webauthn-stack
    spec:
      containers:
      - name: jaeger
        image: "{{ .Values.jaeger.image.repository }}:{{ .Values.jaeger.image.tag }}"
        imagePullPolicy: {{ .Values.jaeger.image.pullPolicy }}

        ports:
        - name: ui
          containerPort: 16686
          protocol: TCP
        - name: collector-http
          containerPort: 14268
          protocol: TCP
        - name: collector-grpc
          containerPort: 14250
          protocol: TCP
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        - name: agent-compact
          containerPort: 6831
          protocol: UDP
        - name: agent-binary
          containerPort: 6832
          protocol: UDP
        - name: agent-config
          containerPort: 5778
          protocol: TCP

        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: {{ .Values.jaeger.env.collectorOtlpEnabled | quote }}

        resources:
          {{- toYaml .Values.jaeger.resources | nindent 10 }}

        livenessProbe:
          httpGet:
            path: /
            port: ui
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: ui
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: {{ .Values.namespace }}
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: webauthn-stack
spec:
  type: {{ .Values.jaeger.service.type }}
  ports:
  - port: {{ .Values.jaeger.service.uiPort }}
    targetPort: ui
    protocol: TCP
    name: ui
  - port: {{ .Values.jaeger.service.collectorHttpPort }}
    targetPort: collector-http
    protocol: TCP
    name: collector-http
  - port: {{ .Values.jaeger.service.collectorGrpcPort }}
    targetPort: collector-grpc
    protocol: TCP
    name: collector-grpc
  - port: {{ .Values.jaeger.service.otlpGrpcPort }}
    targetPort: otlp-grpc
    protocol: TCP
    name: otlp-grpc
  - port: {{ .Values.jaeger.service.otlpHttpPort }}
    targetPort: otlp-http
    protocol: TCP
    name: otlp-http
  - port: {{ .Values.jaeger.service.agentCompactPort }}
    targetPort: agent-compact
    protocol: UDP
    name: agent-compact
  - port: {{ .Values.jaeger.service.agentBinaryPort }}
    targetPort: agent-binary
    protocol: UDP
    name: agent-binary
  - port: {{ .Values.jaeger.service.agentConfigPort }}
    targetPort: agent-config
    protocol: TCP
    name: agent-config
  selector:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/instance: {{ .Release.Name }}
---
# Agent Service (for applications to send traces)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: {{ .Values.namespace }}
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger-agent
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: webauthn-stack
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.jaeger.service.agentCompactPort }}
    targetPort: agent-compact
    protocol: UDP
    name: agent-compact
  - port: {{ .Values.jaeger.service.agentBinaryPort }}
    targetPort: agent-binary
    protocol: UDP
    name: agent-binary
  - port: {{ .Values.jaeger.service.agentConfigPort }}
    targetPort: agent-config
    protocol: TCP
    name: agent-config
  selector:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
