apiVersion: v1
kind: Secret
metadata:
  name: webauthn-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: webauthn-stack
    app.kubernetes.io/name: webauthn-stack
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  database-password: {{ .Values.secrets.databasePassword | quote }}
  redis-password: {{ .Values.secrets.redisPassword | quote }}
  jwt-master-key: {{ .Values.secrets.jwtMasterKey | quote }}
