apiVersion: v1
kind: ServiceAccount
metadata:
  name: webauthn-sa
  namespace: {{ .Values.namespace }}
  labels:
    app: webauthn-stack
    app.kubernetes.io/name: webauthn-stack
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: authentication
    app.kubernetes.io/managed-by: {{ .Release.Service }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webauthn-role
  namespace: {{ .Values.namespace }}
  labels:
    app: webauthn-stack
    app.kubernetes.io/name: webauthn-stack
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
# Restrict access to only the webauthn-secrets Secret (least-privilege)
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["webauthn-secrets"]
  verbs: ["get"]
# Allow reading envoy-config ConfigMap
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["envoy-config"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webauthn-rolebinding
  namespace: {{ .Values.namespace }}
  labels:
    app: webauthn-stack
    app.kubernetes.io/name: webauthn-stack
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: webauthn-role
subjects:
- kind: ServiceAccount
  name: webauthn-sa
  namespace: {{ .Values.namespace }}
---
# Envoy Gateway ServiceAccount (separate from WebAuthn for security isolation)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: envoy-sa
  namespace: {{ .Values.namespace }}
  labels:
    app: envoy-gateway
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: gateway
    app.kubernetes.io/managed-by: {{ .Release.Service }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: envoy-role
  namespace: {{ .Values.namespace }}
  labels:
    app: envoy-gateway
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
# Envoy only needs to read its own ConfigMap
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["envoy-config"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: envoy-rolebinding
  namespace: {{ .Values.namespace }}
  labels:
    app: envoy-gateway
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: envoy-role
subjects:
- kind: ServiceAccount
  name: envoy-sa
  namespace: {{ .Values.namespace }}
