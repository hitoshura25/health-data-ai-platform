apiVersion: v1
kind: ServiceAccount
metadata:
  name: webauthn-sa
  namespace: {{ .Values.namespace }}
  labels:
    app: webauthn-stack
    app.kubernetes.io/name: webauthn-stack
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: authentication
    app.kubernetes.io/managed-by: {{ .Release.Service }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webauthn-role
  namespace: {{ .Values.namespace }}
  labels:
    app: webauthn-stack
    app.kubernetes.io/name: webauthn-stack
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webauthn-rolebinding
  namespace: {{ .Values.namespace }}
  labels:
    app: webauthn-stack
    app.kubernetes.io/name: webauthn-stack
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: webauthn-role
subjects:
- kind: ServiceAccount
  name: webauthn-sa
  namespace: {{ .Values.namespace }}
