{{- if .Values.envoy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-gateway
  namespace: {{ .Values.namespace }}
  labels:
    app: envoy-gateway
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: webauthn-stack
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.envoy.replicaCount }}
  selector:
    matchLabels:
      app: envoy-gateway
      app.kubernetes.io/name: envoy-gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: envoy-gateway
        app.kubernetes.io/name: envoy-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: webauthn-stack
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/envoy-configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: envoy-sa
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      - name: envoy
        image: "{{ .Values.envoy.image.repository }}:{{ .Values.envoy.image.tag }}"
        imagePullPolicy: {{ .Values.envoy.image.pullPolicy }}

        command:
        - envoy
        args:
        - -c
        - /etc/envoy/envoy.yaml
        - --service-cluster
        - gateway

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: admin
          containerPort: 9901
          protocol: TCP

        livenessProbe:
          {{- toYaml .Values.envoy.livenessProbe | nindent 10 }}

        readinessProbe:
          {{- toYaml .Values.envoy.readinessProbe | nindent 10 }}

        resources:
          {{- toYaml .Values.envoy.resources | nindent 10 }}

        securityContext:
          {{- toYaml .Values.envoy.securityContext | nindent 10 }}

        volumeMounts:
        - name: config
          mountPath: /etc/envoy
          readOnly: true
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: config
        configMap:
          name: envoy-config
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: envoy-gateway
  namespace: {{ .Values.namespace }}
  labels:
    app: envoy-gateway
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: webauthn-stack
spec:
  type: {{ .Values.envoy.service.type }}
  ports:
  - port: {{ .Values.envoy.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.envoy.service.adminPort }}
    targetPort: admin
    protocol: TCP
    name: admin
  selector:
    app: envoy-gateway
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
