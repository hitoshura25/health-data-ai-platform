apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-api
  namespace: {{ .Values.namespace }}
  labels:
    app: health-api
    version: {{ .Chart.AppVersion }}
    app.kubernetes.io/name: health-api
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: health-platform
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: health-api
      app.kubernetes.io/name: health-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: health-api
        version: {{ .Chart.AppVersion }}
        app.kubernetes.io/name: health-api
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Values.database.host }} {{ .Values.database.port }}; do echo "Waiting for database..."; sleep 2; done']
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000

      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Values.redis.host }} {{ .Values.redis.port }}; do echo "Waiting for Redis..."; sleep 2; done']
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000

      containers:
      - name: health-api
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        # Database configuration
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.database.user }}:$(DB_PASSWORD)@{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: health-api-secrets
              key: database-password

        # Redis configuration
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@{{ .Values.redis.host }}:{{ .Values.redis.port }}/0"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: health-api-secrets
              key: redis-password

        # MinIO (S3) configuration
        - name: S3_ENDPOINT_URL
          value: "http://{{ .Values.minio.endpoint }}"
        - name: S3_BUCKET_NAME
          value: {{ .Values.minio.bucket | quote }}
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: health-api-secrets
              key: minio-access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: health-api-secrets
              key: minio-secret-key

        # RabbitMQ configuration
        - name: RABBITMQ_URL
          value: "amqp://user:$(RABBITMQ_PASSWORD)@{{ .Values.rabbitmq.host }}:{{ .Values.rabbitmq.port }}/"
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: health-api-secrets
              key: rabbitmq-password
        - name: RABBITMQ_MAIN_EXCHANGE
          value: {{ .Values.rabbitmq.exchange | quote }}

        # WebAuthn JWT verification
        - name: WEBAUTHN_JWKS_URL
          value: {{ .Values.webauthn.jwksUrl | quote }}
        - name: WEBAUTHN_ISSUER
          value: {{ .Values.webauthn.issuer | quote }}
        - name: WEBAUTHN_JWKS_CACHE_LIFESPAN
          value: {{ .Values.webauthn.jwksCacheLifespan | quote }}

        # Jaeger distributed tracing
        {{- if .Values.jaeger.enabled }}
        - name: JAEGER_OTLP_ENDPOINT
          value: {{ .Values.jaeger.otlpEndpoint | quote }}
        - name: JAEGER_SERVICE_NAME
          value: {{ .Values.jaeger.serviceName | quote }}
        {{- end }}

        # Application configuration
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: health-api-secrets
              key: secret-key
        - name: UPLOAD_RATE_LIMIT
          value: {{ .Values.app.uploadRateLimit | quote }}
        - name: UPLOAD_RATE_LIMIT_STORAGE_URI
          value: "redis://:$(REDIS_PASSWORD)@{{ .Values.redis.host }}:{{ .Values.redis.port }}/1"
        - name: MAX_FILE_SIZE_MB
          value: {{ .Values.app.maxUploadSizeMB | quote }}
        - name: SSO_USER_EMAIL_DOMAIN
          value: {{ .Values.app.ssoUserEmailDomain | quote }}

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        resources:
          {{- toYaml .Values.resources | nindent 10 }}

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
