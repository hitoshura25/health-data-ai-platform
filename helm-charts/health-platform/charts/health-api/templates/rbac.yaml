{{- if .Values.serviceAccount.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: health-api-role
  namespace: {{ .Values.namespace }}
  labels:
    app: health-api
    app.kubernetes.io/name: health-api
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: api
rules:
# Allow reading secrets and configmaps (least privilege)
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["health-api-secrets"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["health-api-config"]
  verbs: ["get"]
# Allow reading own pod information for self-monitoring
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: health-api-rolebinding
  namespace: {{ .Values.namespace }}
  labels:
    app: health-api
    app.kubernetes.io/name: health-api
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: health-api-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Values.namespace }}
{{- end }}
