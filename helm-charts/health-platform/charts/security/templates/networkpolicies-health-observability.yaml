{{- if .Values.networkPolicies.enabled }}
---
# Prometheus - Allow scraping all services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-netpol
  namespace: {{ .Values.namespaces.observability }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow access from Grafana
  - from:
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: 9090
  # Allow from ingress controller for UI access
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.namespaces.system }}
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow scraping all namespaces
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 15672
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow Kubernetes API access for service discovery
  - to:
    - namespaceSelector:
        matchLabels:
          name: default
    ports:
    - protocol: TCP
      port: 443
---
# Grafana - Allow ingress from Ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-netpol
  namespace: {{ .Values.namespaces.observability }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: grafana
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.namespaces.system }}
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow to Prometheus
  - to:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  # Allow to Loki
  - to:
    - podSelector:
        matchLabels:
          app: loki
    ports:
    - protocol: TCP
      port: 3100
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# Jaeger - Allow ingress from all application namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jaeger-netpol
  namespace: {{ .Values.namespaces.observability }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: jaeger
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow trace ingestion from all application namespaces
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.namespaces.api }}
    ports:
    - protocol: UDP
      port: 6831
    - protocol: TCP
      port: 4317
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.namespaces.etl }}
    ports:
    - protocol: UDP
      port: 6831
    - protocol: TCP
      port: 4317
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.namespaces.auth }}
    ports:
    - protocol: UDP
      port: 6831
    - protocol: TCP
      port: 4317
  # Allow UI access from Ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.namespaces.system }}
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 16686
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# Loki - Allow ingress from Promtail and Grafana
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: loki-netpol
  namespace: {{ .Values.namespaces.observability }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: loki
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Promtail (log collector)
  - from:
    - podSelector:
        matchLabels:
          app: promtail
    ports:
    - protocol: TCP
      port: 3100
  # Allow from Grafana
  - from:
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: 3100
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
{{- end }}
