{{- if .Values.networkPolicies.enabled }}
---
# Default Deny All - health-data namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: {{ .Values.namespaces.data }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
