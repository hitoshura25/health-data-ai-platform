apiVersion: apps/v1
kind: Deployment
metadata:
  name: etl-engine
  namespace: {{ .Values.namespace }}
  labels:
    app: etl-engine
    version: {{ .Chart.AppVersion }}
    app.kubernetes.io/name: etl-engine
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: etl
    app.kubernetes.io/part-of: health-platform
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: etl-engine
      app.kubernetes.io/name: etl-engine
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: etl-engine
        version: {{ .Chart.AppVersion }}
        app.kubernetes.io/name: etl-engine
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      initContainers:
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Values.rabbitmq.host }} {{ .Values.rabbitmq.port }}; do echo "Waiting for RabbitMQ..."; sleep 2; done']
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000

      - name: wait-for-minio
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Values.minio.host }} {{ .Values.minio.port }}; do echo "Waiting for MinIO..."; sleep 2; done']
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000

      containers:
      - name: etl-engine
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        ports:
        - name: http
          containerPort: 8002
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.service.metricsPort }}
          protocol: TCP

        env:
        # Database configuration
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.database.user }}:$(DB_PASSWORD)@{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: etl-engine-secrets
              key: database-password

        # MinIO (S3) configuration
        - name: ETL_S3_ENDPOINT_URL
          value: "http://{{ .Values.minio.host }}:{{ .Values.minio.port }}"
        - name: ETL_S3_BUCKET_NAME
          value: {{ .Values.minio.bucket | quote }}
        - name: ETL_S3_PROCESSED_BUCKET
          value: {{ .Values.minio.processedBucket | quote }}
        - name: ETL_S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: etl-engine-secrets
              key: minio-access-key
        - name: ETL_S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: etl-engine-secrets
              key: minio-secret-key

        # RabbitMQ configuration
        - name: ETL_RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@{{ .Values.rabbitmq.host }}:{{ .Values.rabbitmq.port }}/"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: etl-engine-secrets
              key: rabbitmq-user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: etl-engine-secrets
              key: rabbitmq-password
        - name: ETL_RABBITMQ_QUEUE
          value: {{ .Values.rabbitmq.queue | quote }}
        - name: ETL_RABBITMQ_PREFETCH_COUNT
          value: {{ .Values.rabbitmq.prefetchCount | quote }}

        # Jaeger distributed tracing
        {{- if .Values.jaeger.enabled }}
        - name: JAEGER_OTLP_ENDPOINT
          value: {{ .Values.jaeger.otlpEndpoint | quote }}
        - name: JAEGER_SERVICE_NAME
          value: {{ .Values.jaeger.serviceName | quote }}
        {{- end }}

        # ETL configuration
        - name: ETL_LOG_LEVEL
          value: {{ .Values.etl.logLevel | quote }}
        - name: ETL_ENABLE_METRICS
          value: {{ .Values.etl.enableMetrics | quote }}
        - name: ETL_METRICS_PORT
          value: {{ .Values.service.metricsPort | quote }}
        - name: ETL_DEDUPLICATION_STORE
          value: {{ .Values.etl.deduplicationStore | quote }}
        - name: ETL_DEDUPLICATION_DB_PATH
          value: {{ .Values.etl.deduplicationDbPath | quote }}

        # AI Model configuration
        - name: MODEL_PATH
          value: {{ .Values.aiModel.modelPath | quote }}
        - name: TRANSFORMERS_CACHE
          value: {{ .Values.aiModel.cachePath | quote }}
        - name: MODEL_MAX_TOKENS
          value: {{ .Values.aiModel.maxTokens | quote }}
        - name: MODEL_TEMPERATURE
          value: {{ .Values.aiModel.temperature | quote }}

        livenessProbe:
          httpGet:
            path: /health
            port: metrics
          initialDelaySeconds: 60  # Model loading takes time
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        resources:
          {{- toYaml .Values.resources | nindent 10 }}

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

        volumeMounts:
        - name: model-cache
          mountPath: {{ .Values.aiModel.cachePath }}
        - name: tmp
          mountPath: /tmp
        {{- if .Values.persistence.enabled }}
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}

      volumes:
      - name: model-cache
        emptyDir:
          sizeLimit: 5Gi
      - name: tmp
        emptyDir: {}
      {{- if .Values.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: etl-engine-data
      {{- end }}
