{{- if .Values.grafana.enabled }}
---
# ConfigMap for Health API Performance Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-health-api-performance
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "observability.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  health-api-performance.json: |-
{{ .Files.Get "dashboards/health-api-performance.json" | indent 4 }}

