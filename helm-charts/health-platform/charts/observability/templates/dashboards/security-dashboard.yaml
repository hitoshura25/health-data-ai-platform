                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 22
          },
          "id": 8,
          "options": {
            "legend": {
              "calcs": ["sum"],
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total[1h])) by (namespace, pod)",
              "legendFormat": "{{namespace}}/{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Pod Restarts (Last Hour) - Potential Security Issues",
          "type": "timeseries"
        }
