        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 30
                  },
                  {
                    "color": "red",
                    "value": 7
                  }
                ]
              },
              "unit": "dtdurations"
            }
          },
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 12,
            "y": 8
          },
          "id": 5,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "text": {}
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "time() - kube_secret_metadata_resource_version{namespace=\"health-api\",secret=\"jwt-signing-key\"} * 86400",
              "refId": "A"
            }
          ],
          "title": "JWT Signing Key Age (Days)",
          "type": "gauge"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 7
                  },
                  {
                    "color": "green",
                    "value": 30
                  }
                ]
              },
              "unit": "dtdurations"
            }
          },
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 18,
            "y": 8
          },
          "id": 6,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "(certmanager_certificate_expiration_timestamp_seconds{namespace=\"health-system\"} - time()) / 86400",
              "refId": "A"
            }
          ],
          "title": "SSL Certificate Expiry (Days)",
          "type": "gauge"
        },
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 14
          },
          "id": 7,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "expr": "{namespace=\"health-auth\"} |~ \"(?i)(error|fail|unauthorized|forbidden)\"",
              "refId": "A"
            }
          ],
          "title": "Authentication Error Logs",
          "type": "logs"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
