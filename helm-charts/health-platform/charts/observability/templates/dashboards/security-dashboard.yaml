{{- if .Values.dashboards.security.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-security
  namespace: {{ .Values.global.namespace }}
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: monitoring
data:
  security-dashboard.json: |
    {
      "annotations": {
        "list": []
