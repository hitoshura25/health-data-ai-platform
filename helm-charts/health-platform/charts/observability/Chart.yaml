apiVersion: v2
name: observability
description: Complete observability stack for Health Data AI Platform
type: application
version: 1.0.0
appVersion: "1.0"
keywords:
  - monitoring
  - observability
  - prometheus
  - grafana
  - jaeger
  - loki
maintainers:
  - name: Health Platform Team
    email: health-platform@example.com
dependencies:
  # kube-prometheus-stack - Complete Prometheus + Grafana + AlertManager
  - name: kube-prometheus-stack
    version: "55.5.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: kube-prometheus-stack.enabled

  # Loki stack for log aggregation
  - name: loki
    version: "5.41.4"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled

  # Promtail for log shipping
  - name: promtail
    version: "6.15.3"
    repository: https://grafana.github.io/helm-charts
    condition: promtail.enabled
