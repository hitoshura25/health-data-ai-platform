# Health Data AI Platform - Default Values
# This is the umbrella chart that deploys all components

# ==============================================================================
# Global Configuration
# ==============================================================================
global:
  # Image pull settings
  imagePullSecrets: []

  # Storage class for all persistent volumes (Oracle Cloud)
  storageClass: "oci-bv"

  # Monitoring namespace
  monitoring:
    namespace: health-observability
    enabled: true

  # Security settings
  podSecurityStandards:
    enforced: true
    profile: restricted

# ==============================================================================
# Infrastructure Layer (Module 2)
# ==============================================================================
infrastructure:
  enabled: true

  # All infrastructure values are defined in charts/infrastructure/values.yaml
  # Override specific values here if needed for development

  # Namespace for infrastructure services
  namespace: health-data

# ==============================================================================
# Security & RBAC (Module 6)
# ==============================================================================
security:
  enabled: true

  # NetworkPolicies configuration
  networkPolicies:
    enabled: true
    defaultDenyAll: true
    allowDNS: true

  # Pod Security Standards
  podSecurity:
    enabled: true
    levels:
      api: restricted
      etl: restricted
      auth: restricted
      data: baseline
      observability: baseline

  # RBAC configuration
  rbac:
    enabled: true
    monitoring:
      enabled: true

  # All security values are defined in charts/security/values.yaml
  # Override specific values here if needed for development

# ==============================================================================
# WebAuthn Stack (Module 3)
# ==============================================================================
webauthn-stack:
  enabled: false

  # Future configuration for WebAuthn services
  # Will include:
  # - WebAuthn server
  # - Envoy gateway
  # - PostgreSQL auth (using infrastructure layer)
  # - Redis sessions (using infrastructure layer)

# ==============================================================================
# Health API Service (Module 4) - Not yet implemented
# ==============================================================================
health-api:
  enabled: false

  # Future configuration for Health API
  # Will include:
  # - FastAPI application
  # - HorizontalPodAutoscaler
  # - Service and Ingress

# ==============================================================================
# ETL Narrative Engine (Module 4) - Not yet implemented
# ==============================================================================
etl-engine:
  enabled: false

  # Future configuration for ETL Engine
  # Will include:
  # - ETL processing service
  # - CronJobs for scheduled processing
