  # - Promtail
  # Note: Jaeger is already running in webauthn-stack

# ==============================================================================
# Deployment Notes
# ==============================================================================
#
# Current Status: Module 2 (Infrastructure Layer) Ready
#
# To deploy only infrastructure:
#   helm install health-platform . \
#     --namespace health-data \
#     --create-namespace
#
# To customize for development:
#   helm install health-platform . \
#     -f values.yaml \
#     --namespace health-data
#
# To deploy to production:
#   helm install health-platform . \
#     -f values-production.yaml \
#     --namespace health-data
#
# ==============================================================================
