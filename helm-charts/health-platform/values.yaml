# ==============================================================================
# AI Query Interface (Future) - Not yet implemented
# ==============================================================================
ai-query:
  enabled: false

  # Future configuration for AI Query Interface
  # Will include:
  # - MLflow deployment
  # - Model serving
  # - Query API

# ==============================================================================
# Observability Stack (Module 5) - Not yet implemented
# ==============================================================================
observability:
  enabled: false

  # Future configuration for monitoring
  # Will include:
  # - Prometheus
  # - Grafana
