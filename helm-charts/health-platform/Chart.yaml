apiVersion: v2
name: health-platform
description: Health Data AI Platform - Complete deployment for Kubernetes
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - health-data
  - ai
  - machine-learning
  - webauthn
  - healthcare
  - kubernetes

home: https://github.com/hitoshura25/health-data-ai-platform
sources:
  - https://github.com/hitoshura25/health-data-ai-platform

maintainers:
  - name: Health Data AI Platform Team
    email: hitoshura25@users.noreply.github.com

# Local subchart dependencies (repository field omitted = Helm looks in charts/ directory)
dependencies:
  # Infrastructure layer (PostgreSQL, Redis, MinIO, RabbitMQ)
  - name: infrastructure
    version: 1.0.0
    condition: infrastructure.enabled

  # Security & RBAC (Module 6)
  - name: security
    version: 1.0.0
    condition: security.enabled

  # WebAuthn Stack (Module 3)
  - name: webauthn-stack
    version: 1.0.0
    condition: webauthn-stack.enabled

  # Health API Service (Module 4)
  - name: health-api
    version: 1.0.0
    condition: health-api.enabled

  # ETL Narrative Engine (Module 4)
  - name: etl-engine
    version: 1.0.0
    condition: etl-engine.enabled

  # Observability Stack (Module 5)
  - name: observability
    version: 1.0.0
    condition: observability.enabled

  # Disaster Recovery (Module 8)
  - name: velero
    version: 1.0.0
    condition: velero.enabled

annotations:
  # Helm chart metadata
  category: Healthcare
  licenses: MIT

  # Oracle Cloud specific
  cloud.oracle.com/platform: oke
  cloud.oracle.com/tier: always-free
  cloud.oracle.com/region: eu-amsterdam-1

  # Resource requirements
  cloud.oracle.com/cpu-request: "1150m"
  cloud.oracle.com/memory-request: "3Gi"
  cloud.oracle.com/storage-request: "185Gi"
