services:
  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    container_name: health-minio
    environment:
      MINIO_ROOT_USER: ${DATALAKE_MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${DATALAKE_MINIO_SECRET_KEY}
      MINIO_KMS_SECRET_KEY: ${DATALAKE_MINIO_KMS_SECRET_KEY}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - data-lake-net

  data-lake-setup:
    build: ..
    environment:
      DATALAKE_MINIO_ENDPOINT: minio:9000
      DATALAKE_MINIO_ACCESS_KEY: ${DATALAKE_MINIO_ACCESS_KEY}
      DATALAKE_MINIO_SECRET_KEY: ${DATALAKE_MINIO_SECRET_KEY}
      DATALAKE_MINIO_KMS_SECRET_KEY: ${DATALAKE_MINIO_KMS_SECRET_KEY}
      DATALAKE_BUCKET_NAME: health-data
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    networks:
      - data-lake-net

  data-lake-monitoring:
    build: ..
    command: python monitoring/exporter.py
    environment:
      DATALAKE_MINIO_ENDPOINT: minio:9000
      DATALAKE_MINIO_ACCESS_KEY: ${DATALAKE_MINIO_ACCESS_KEY}
      DATALAKE_MINIO_SECRET_KEY: ${DATALAKE_MINIO_SECRET_KEY}
      DATALAKE_BUCKET_NAME: health-data
      DATALAKE_METRICS_PORT: 8002
    ports:
      - "8002:8002"
    depends_on:
      - minio
    networks:
      - data-lake-net

volumes:
  minio_data:

networks:
  data-lake-net: