# Ruff configuration for ETL Narrative Engine
# https://docs.astral.sh/ruff/

# Python version
target-version = "py311"

# Line length
line-length = 100

[lint]
# Enable rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "UP038", # isinstance with tuple is more readable than union
]

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    ".pytest_cache",
    ".venv",
    "venv",
    "htmlcov",
    ".ruff_cache",
]

[lint.isort]
# Import sorting configuration
known-first-party = ["src"]
