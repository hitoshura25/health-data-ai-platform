# Template for ETL Narrative Engine Secrets
# This is a regular Kubernetes Secret that will be sealed using kubeseal
#
# To create a sealed secret from this template:
#   1. Replace CHANGEME values with actual secrets
#   2. Run: kubeseal --format yaml < etl-engine-secret-template.yaml > etl-engine-sealed-secret.yaml
#   3. Apply: kubectl apply -f etl-engine-sealed-secret.yaml
#
# DO NOT commit this file with real secrets!

apiVersion: v1
kind: Secret
metadata:
  name: etl-engine-secrets
  namespace: health-etl
  labels:
    app: etl-engine
    app.kubernetes.io/name: etl-engine
    app.kubernetes.io/component: etl
type: Opaque
stringData:
  # PostgreSQL Health database password (same as health-api)
  database-password: "CHANGEME_DB_PASSWORD"

  # MinIO S3-compatible storage credentials
  minio-access-key: "CHANGEME_MINIO_ACCESS_KEY"
  minio-secret-key: "CHANGEME_MINIO_SECRET_KEY"

  # RabbitMQ message queue credentials
  rabbitmq-user: "CHANGEME_RABBITMQ_USER"
  rabbitmq-password: "CHANGEME_RABBITMQ_PASSWORD"
