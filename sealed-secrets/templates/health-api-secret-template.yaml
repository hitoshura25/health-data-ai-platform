# Template for Health API Secrets
# This is a regular Kubernetes Secret that will be sealed using kubeseal
#
# To create a sealed secret from this template:
#   1. Replace CHANGEME values with actual secrets
#   2. Run: kubeseal --format yaml < health-api-secret-template.yaml > health-api-sealed-secret.yaml
#   3. Apply: kubectl apply -f health-api-sealed-secret.yaml
#
# DO NOT commit this file with real secrets!

apiVersion: v1
kind: Secret
metadata:
  name: health-api-secrets
  namespace: health-api
  labels:
    app: health-api
    app.kubernetes.io/name: health-api
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # PostgreSQL Health database password
  database-password: "CHANGEME_DB_PASSWORD"

  # Redis Health password for rate limiting
  redis-password: "CHANGEME_REDIS_PASSWORD"

  # MinIO S3-compatible storage credentials
  minio-access-key: "CHANGEME_MINIO_ACCESS_KEY"
  minio-secret-key: "CHANGEME_MINIO_SECRET_KEY"

  # RabbitMQ message queue password
  rabbitmq-password: "CHANGEME_RABBITMQ_PASSWORD"

  # Application secret key (minimum 32 characters)
  # Generate with: openssl rand -base64 32
  secret-key: "CHANGEME_SECRET_KEY_MIN_32_CHARS"
