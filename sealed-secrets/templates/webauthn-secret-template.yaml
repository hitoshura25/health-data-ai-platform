# Template for WebAuthn Secrets
# This is a regular Kubernetes Secret that will be sealed using kubeseal
#
# To create a sealed secret from this template:
#   1. Replace CHANGEME values with actual secrets
#   2. Run: kubeseal --format yaml < webauthn-secret-template.yaml > webauthn-sealed-secret.yaml
#   3. Apply: kubectl apply -f webauthn-sealed-secret.yaml
#
# DO NOT commit this file with real secrets!

apiVersion: v1
kind: Secret
metadata:
  name: webauthn-secrets
  namespace: health-auth
  labels:
    app: webauthn-stack
    app.kubernetes.io/name: webauthn-stack
    app.kubernetes.io/component: authentication
type: Opaque
stringData:
  # PostgreSQL Auth database password
  database-password: "CHANGEME_DB_PASSWORD"

  # Redis Auth password for sessions
  redis-password: "CHANGEME_REDIS_PASSWORD"

  # JWT Master Encryption Key (minimum 32 characters)
  # Generate with: openssl rand -base64 32
  jwt-master-key: "CHANGEME_JWT_MASTER_KEY_MIN_32_CHARS"
