version: '3.8'

services:
  # Infrastructure Services
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: health-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: health_user
      RABBITMQ_DEFAULT_PASS: health_password
      RABBITMQ_DEFAULT_VHOST: health_data
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: health-minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console port
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: health-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: health-postgres
    environment:
      POSTGRES_USER: health_user
      POSTGRES_PASSWORD: health_password
      POSTGRES_DB: health_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U health_user -d health_platform"]
      interval: 30s
      timeout: 10s
      retries: 5

  mlflow:
    image: python:3.11-slim
    container_name: health-mlflow
    working_dir: /app
    command: >
      bash -c "
        pip install mlflow[extras]==2.10.2 psycopg2-binary &&
        mlflow server --host 0.0.0.0 --port 5000
        --backend-store-uri postgresql://health_user:health_password@postgres:5432/mlflow_db
        --default-artifact-root s3://mlflow-artifacts/
        --serve-artifacts
      "
    ports:
      - "5000:5000"
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - mlflow_data:/app/mlflow

  # Application Services will be added here as they are implemented
  # See services/_template/ for guidance on adding new services

volumes:
  rabbitmq_data:
  minio_data:
  redis_data:
  postgres_data:
  mlflow_data:

networks:
  default:
    name: health-data-network